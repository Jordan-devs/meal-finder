<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder - Discover Delicious Recipes</title>
    <meta
      name="description"
      content="Find recipes for any dish with Recipe Finder. Explore detailed ingredients and cooking steps to create your favorite meals effortlessly!"
    />
    <meta
      name="keywords"
      content="recipes, food, cooking, meals, ingredients, recipe finder"
    />
    <meta name="author" content="Olacodes" />
  </head>
  <body>
    <header>
      <nav>
        <form class="search_container">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <i class="fa-solid fa-magnifying-glass magnifier"></i>
        </form>
        <ul class="nav-links">
          <li class="nav-link">
            <a
              href="https://github.com/Jordan-devs/meal-finder.git"
              target="_blank"
              rel="noopener noreferrer"
              >Github</a
            >
          </li>
          <li class="nav-link">
            <a
              href="https://www.tiktok.com/@ola_codes?is_from_webapp=1&sender_device=pc"
              target="_blank"
              rel="noopener noreferrer"
              >Tiktok</a
            >
          </li>
        </ul>
        <button class="collapse">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </button>
      </nav>
      <div class="collapse_message">
        <ul class="collapse-links">
          <li class="collapse-link">
            <a href="https://github.com/Jordan-devs/meal-finder.git">Github</a>
          </li>
          <hr />
          <li class="collapse-link">
            <a
              href="https://www.tiktok.com/@ola_codes?is_from_webapp=1&sender_device=pc"
              >Tiktok</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="error_message">
        <div class="message">PLEASE SEARCH FOR A MEAL :)</div>
      </section>
      <section class="meal_container">
        <div class="img-container">
          <div class="img"></div>
        </div>

        <div class="meal_info">
          <h3 class="meal_name">Food Name</h3>
          <div class="info-container">
            <p id="info">
              Unleash your inner chef with Recipe Finder! Search for any dish,
              explore tasty recipes, and start cooking delicious meals today.
              Easy, fast, and fun!
            </p>
          </div>
          <button type="button" id="prev">Prev</button>
          <button type="button" id="next">Next</button>
        </div>
      </section>
      <section class="ingredients"></section>
    </main>
    <div class="remarks">
      <hr />
      <p>Â© 2024 Olacodes. All rights reserved.</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
